<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">
    <h1>Delete Customer</h1>
    <form th:action="@{/customer/delete/{customerId}(customerId=${customer.customerId})}"
          th:object="${customer}"
          method="POST">

<!--        <input type="hidden" name="customerId" value="-1"/>-->
<!--        <input type="hidden" name="customerName" value="-1"/>-->
<!--        <input type="hidden" name="customerAddress" value="-1"/>-->
<!--        <input type="hidden" name="customerPhone" value="-1"/>-->


        <div class="form-group">
            <label for="inputId">Id</label>
            <input disabled type="text" th:field="*{customerId}" class="form-control" id="inputId">
        </div>

        <div class="form-group">
            <label for="inputName">Name</label>
            <input disabled type="text" th:field="*{customerName}" class="form-control" id="inputName">
        </div>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input disabled type="text" th:field="*{customerAddress}" class="form-control" id="inputAddress">
        </div>

        <div class="form-group">
            <label for="inputPhone">Phone</label>
            <input disabled type="text" th:field="*{customerPhone}" class="form-control" id="inputPhone">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-danger">
        </div>

    </form>
</div>
