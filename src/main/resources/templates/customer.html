<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">
<h1>Register Customer</h1>
<form th:action="@{/customer}" method="POST">

    <input type="hidden" name="customerId" value="-1"/>

    <div class="form-group">
    <label for="inputName">Name</label>
        <input type="input" class = "form-control" name="customerName" id="inputName">
    </div>

    <div class="form-group">
    <label for="inputAddress">Address</label>
        <input type="input" class = "form-control" name="customerAddress" id="inputAddress">
    </div>

    <div class="form-group">
    <label for="inputPhone">Phone</label>
        <input type="input" class = "form-control" name="customerPhone" id="inputPhone">
    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-primary">
    </div>
</form>

<hr>

<h1>All Customers</h1>

<table border="1px" class="table table-bordered">
    <thead class="thead-light">
    <tr>
        <th style="text-align: center;">Id</th>
        <th style="text-align: center;">Name</th>
        <th style="text-align: center;">Address</th>
        <th style="text-align: center;">Phone</th>
        <th style="text-align: center;">Edit</th>
        <th style="text-align: center;">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${allCustomers}">
        <td style="text-align: center;" th:text="${customer.customerId}"></td>
        <td style="text-align: center;" th:text="${customer.customerName}"></td>
        <td style="text-align: center;" th:text="${customer.customerAddress}"></td>
        <td style="text-align: center;" th:text="${customer.customerPhone}"></td>
        <td style="text-align: center;"><a class="btn btn-primary" th:href="@{/customer/edit/{id}(id=${customer.customerId})}">Edit</a></td>
        <td style="text-align: center;"><a class="btn btn-danger" th:href="@{/customer/delete/{id}(id=${customer.customerId})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</div>
