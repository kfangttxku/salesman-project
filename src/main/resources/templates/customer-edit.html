<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">
    <h1>Edit Customer</h1>
    <form
            th:action="@{/customer/edit/{id}(id=${customer.customerId})}"
            th:object="${customer}"
            method="POST">

        <div class="form-group">
            <label for="inputID">ID</label>
            <input disabled type="text" th:field="*{customerId}" class="form-control" id="inputID">
        </div>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input  type="text" th:field="*{customerName}" class="form-control" id="inputName">
        </div>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input  type="text" th:field="*{customerAddress}" class="form-control" id="inputAddress">
        </div>

        <div class="form-group">
            <label for="inputPhone">Phone</label>
            <input type="text" th:field="*{customerPhone}" class="form-control" id="inputPhone">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>

    </form>
</div>
