<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">
    <h1>Edit Order</h1>
    <form
            th:action="@{/orders/edit/{id}(id=${orders.orderId})}"
            th:object="${orders}"
            method="POST">

        <div class="form-group">
            <label for="inputorder">customerId</label>
            <input disabled type ="text" th:field="*{orderId}" class="form-control" id="inputorder">
        </div>
        <div class="form-group">
            <label for="inputcustomer">customerId</label>
            <input type="text" th:field="*{customerId}" class="form-control" id="inputcustomer">
        </div>
        <div class="form-group">
            <label for="inputId">productId</label>
            <input type="text" th:field="*{productId}" class="form-control" id="inputId">
        </div>
        <div class="form-group">
            <label for="inputAmount">Product Amount</label>
            <input  type="text" th:field="*{productAmount}" class="form-control" id="inputAmount">
        </div>
        <div class="form-group">
            <label for="inputStatus">Status</label>
            <input  type="text" th:field="*{orderStatus}" class="form-control" id="inputStatus">
        </div>




        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>

    </form>
</div>
