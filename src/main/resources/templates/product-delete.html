<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">
    <h1>Delete Product</h1>
    <form
            th:action="@{/product/delete/{id}(id=${product.productId})}"
            th:object="${product}"
            method="POST">

<!--        <input type="hidden" name="productId" value="-1"/>-->
<!--        <input type="hidden" name="productName" value="-1"/>-->
<!--        <input type="hidden" name="productUnit" value="-1"/>-->
<!--        <input type="hidden" name="productPrice" value="-1"/>-->

        <div class="form-group">
            <label for="inputId">Id</label>
            <input disabled type="text" th:field="*{productId}" class="form-control" id="inputId">
        </div>

        <div class="form-group">
            <label for="inputName">Product Name</label>
            <input disabled type="text" th:field="*{productName}" class="form-control" id="inputName">
        </div>

        <div class="form-group">
            <label for="inputUnit">Unit</label>
            <input disabled type="text" th:field="*{productUnit}" class="form-control" id="inputUnit">
        </div>

        <div class="form-group">
            <label for="inputPrice">Price</label>
            <input disabled type="text" th:field="*{productPrice}" class="form-control" id="inputPrice">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>

    </form>
</div>
