<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">
    <h1>Delete Product</h1>
    <form
            th:action="@{/orders/delete/{id}(id=${orders.orderId})}"
            th:object="${orders}"
            method="POST">

        <input type="hidden" name="customerId" value="-1"/>
        <input type="hidden" name="productId" value="-1"/>
        <input type="hidden" name="productAmount" value="-1"/>

        <div class="form-group">
            <label for="inputOrderId">Order ID</label>
            <input disabled type="text" th:field="*{orderId}" class="form-control" id="inputOrderId">
        </div>

        <div class="form-group">
            <label for="inputCustomerId">Customer ID</label>
            <input disabled type="text" th:field="*{customerId}" class="form-control" id="inputCustomerId">
        </div>

        <div class="form-group">
            <label for="inputProductId">Product ID</label>
            <input disabled type="text" th:field="*{productId}" class="form-control" id="inputProductId">
        </div>

        <div class="form-group">
            <label for="inputProductAmount">Product Amount</label>
            <input disabled type="text" th:field="*{productAmount}" class="form-control" id="inputProductAmount">
        </div>

        <div class="form-group">
            <label for="inputOrderStatus">Order Status</label>
            <input disabled type="text" th:field="*{orderStatus}" class="form-control" id="inputOrderStatus">
        </div>

        <div class="form-group">
            <label for="inputDate">Date</label>
            <input disabled type="text" th:field="*{orderDate}" class="form-control" id="inputDate">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-danger">
        </div>

    </form>
</div>
