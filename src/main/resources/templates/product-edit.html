<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">
    <h1>Edit Product</h1>
    <form
            th:action="@{/product/edit/{productId}(productId=${product.productId})}"
            th:object="${product}"
            method="POST">

        <div class="form-group">
            <label for="inputName">Id</label>
            <input  type="text" th:field="*{productName}" class="form-control" id="inputName">
        </div>

        <!--        <div class="form-group">-->
        <!--            <label for="inputCustomerID">Customer Id</label>-->
        <!--            <input disabled type="text" th:field="*{customerId}" class="form-control" id="inputCustomerID">-->
        <!--        </div>-->

        <div class="form-group">
            <label for="inputPrice">Product Name</label>
            <input  type="text" th:field="*{productPrice}" class="form-control" id="inputPrice">
        </div>

        <!--        <div class="form-group">-->
        <!--            <label for="inputUnit">Unit</label>-->
        <!--            <input disabled type="text" th:field="*{unit}" class="form-control" id="inputUnit">-->
        <!--        </div>-->
        <div class="form-group">
            <label for="inputStock">Price</label>
            <input type="text" th:field="*{productStock}" class="form-control" id="inputStock">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>

    </form>
</div>
